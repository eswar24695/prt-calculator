<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="parent">
        <div id="row1">
            <input type="text" id="input" value="">
        </div>
        <div id="allbuttons">
            <button id="num0" value="0" class="eachbutton">0</button>
            <button id="num1" value="1" class="eachbutton">1</button>
            <button id="num2" value="2" class="eachbutton">2</button>
            <button id="num3" value="3" class="eachbutton">3</button>
            <button id="num4" value="4" class="eachbutton">4</button>
            <button id="num5" value="5" class="eachbutton">5</button>
            <button id="num6" value="6" class="eachbutton">6</button>
            <button id="num7" value="7" class="eachbutton">7</button>
            <button id="num8" value="8" class="eachbutton">8</button>
            <button id="num9" value="9" class="eachbutton">9</button>
            <button id="add" value="+" class="eachbutton">+</button>
            <button id="sub" value="-" class="eachbutton">-</button>
            <button class="eachbutton">Dum</button>
            <button id="mult" value="*" class="eachbutton">*</button>
            <button id="div" value="/" class="eachbutton">/</button>
            <button id="dot" value="." class="eachbutton">.</button>
            <button id="equalto" class="eachbutton">=</button>
            <button id="clr" class="eachbutton">C</button>
            
        </div>
    </div>
    
   <script src="script.js"></script> 
</body>
</html>
